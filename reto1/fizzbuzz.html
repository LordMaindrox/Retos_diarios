<!DOCTYPE html>
<html>
<body>

<h2>JavaScript FIZZ BUZZ</h2>

<p id="demo"></p>

<script>
let text = "";

for (let i = 1; i < 101; i++) {
    if (i % 3 == 0 && i % 5 == 0){
        text += "Fizz buzz" + "<br>";
    }else if (i %3 ==0){
        text += "fizz " + i + "<br>";
    }else if(i %5 ==0){
        text += "buzz " + i + "<br>";
    }else{
        text += "The number is " + i + "<br>";
    }
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
